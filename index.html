<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Randomizer</title>
</head>
<body>
    <div class="setup-display">
        <div class="title-box">Randomizer</div>
        <div class="select-container">
            <div class="select-from">
                <div class="select-from-left">
                    <div class="select-text">From</div>
                    <div class="select-from-number-box">
                        <div class="select-from-number">1</div>
                    </div>
                </div>
                <div class="select-from-keypad-container">
                    <div class="select-keypad from-keypad"></div>
                </div>
            </div>
            <div class="select-to">
                <div class="select-to-left">
                    <div class="select-text">To</div>
                    <div class="select-to-number-box">
                        <div class="select-to-number">1</div>    
                    </div>
                </div>
                <div class="select-to-keypad-container">
                    <div class="select-keypad to-keypad"></div>
                </div>
            </div>
        </div>
        <div class="go-button-container">
            <div class="go-button">Go</button></div>
        </div>
    </div>
    <div class="main-display reduced">
        <div class="main-left">
            <div class="all-numbers-container">
                <div class="all-numbers-grid"></div>
            </div>
            <div class="control-panel">
                <div class="control-left">
                    <div class="reset-button control"><span>Reset</span></div>
                    <div class="restart-button control"><span>Restart</span></div>
                </div>
                <div class="control-right">
                    <div class="next-button control"><span>Next</span></div>
                </div>
            </div>
        </div>
        <div class="main-right">
            <div class="current-number-container">
                <div class="current-number"></div>
            </div>
            <div class="last-number-container">
                <div class="last1 last"><span></span></div>
                <div class="last2 last"><span></span></div>
                <div class="last3 last"><span></span></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
